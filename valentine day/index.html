
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentne Day special</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="happy-valentines">

        <div class="valentines-day-card" >
            <h1>Happy Valentine Day</h1>
        </div>
    
        <div class="container">
            <div class="contentBox">
                <main>
                  
                    <div class="countdown" >
                        <div class="days">
                            <span class="count" id="dd">01</span>
                            <span class="count-txt" id="dd-txt">Days</span>
                        </div>
                        <div class="hours">
                            <span class="count" id="hr">04</span>
                            <span class="count-txt" id="hr-txt">Hours</span>
                        </div>
                        <div class="minutes">
                            <span class="count" id="min">26</span>
                            <span class="count-txt" id="min-txt">Minutes</span>
                        </div>
                        <div class="seconds">
                            <span class="count" id="sec">00</span>
                            <span class="count-txt" id="sec-txt">Seconds</span>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    
     <script src="valentine.js"></script>
</body>
</html>
